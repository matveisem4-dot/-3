<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Scanner - Phone Client</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { margin: 0; background: #0f172a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .input-screen { text-align: center; padding: 20px; width: 100%; }
        input { width: 80%; padding: 20px; font-size: 30px; border-radius: 15px; border: none; margin: 20px 0; text-align: center; background: #1e293b; color: white; border: 2px solid #3b82f6; }
        button { width: 80%; padding: 20px; background: #2563eb; color: white; border: none; border-radius: 15px; font-weight: bold; font-size: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        #reader { width: 100vw; height: 100vh; display: none; }
        #status-bar { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); padding: 15px; text-align: center; display: none; z-index: 10; font-weight: bold; }
    </style>
</head>
<body>

    <div id="auth-ui" class="input-screen">
        <h2 style="color: #60a5fa;">СВЯЗЬ С КАССОЙ</h2>
        <p>Введите случайный ID, который<br>показан на экране компьютера:</p>
        <input type="number" id="kiosk-id" placeholder="000 000" pattern="\d*">
        <br>
        <button onclick="connectToKiosk()">ПОДКЛЮЧИТЬ КАМЕРУ</button>
    </div>

    <div id="reader"></div>
    <div id="status-bar">ГОТОВ К СКАНИРОВАНИЮ</div>

    <script>
        // Твоя ссылка на Firebase
        const firebaseConfig = { 
            databaseURL: "https://cassa-simulator-4-default-rtdb.firebaseio.com/" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let activeKioskId = "";

        function connectToKiosk() {
            const idInput = document.getElementById('kiosk-id').value;
            if (idInput.length === 6) {
                activeKioskId = idInput;
                document.getElementById('auth-ui').style.display = 'none';
                document.getElementById('reader').style.display = 'block';
                document.getElementById('status-bar').style.display = 'block';
                startMobileCamera();
            } else {
                alert("Введите 6 цифр ID!");
            }
        }

        function startMobileCamera() {
            const html5QrCode = new Html5Qrcode("reader");
            const config = { 
                fps: 25, 
                qrbox: { width: 280, height: 160 },
                aspectRatio: 1.0
            };

            // Запуск камеры (facingMode: environment - это задняя камера)
            html5QrCode.start(
                { facingMode: "environment" }, 
                config, 
                (decodedText) => {
                    // Вибрация телефона при успешном скане
                    if (navigator.vibrate) navigator.vibrate(100);
                    
                    // Отправляем штрих-код в Firebase по ID кассы
                    db.ref('kiosks/' + activeKioskId).update({
                        lastScan: decodedText,
                        timestamp: Date.now()
                    });

                    // Визуальный отклик
                    document.getElementById('status-bar').style.background = "#22c55e";
                    document.getElementById('status-bar').innerText = "ОТПРАВЛЕНО: " + decodedText;
                    
                    setTimeout(() => {
                        document.getElementById('status-bar').style.background = "rgba(0,0,0,0.8)";
                        document.getElementById('status-bar').innerText = "ГОТОВ К СКАНИРОВАНИЮ";
                    }, 1000);
                }
            ).catch(err => {
                alert("Ошибка доступа к камере. Проверьте разрешения в браузере.");
                console.error(err);
            });
        }
    </script>
</body>
</html>
