<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; text-align: center; }
        
        /* КОРРЕКЦИЯ ВИДЕО: Убираем "мыло", добавляем резкость */
        #reader video { 
            filter: contrast(1.5) brightness(1.1) sharp(1.2) !important;
            object-fit: cover !important;
            image-rendering: -webkit-optimize-contrast; /* Улучшает четкость на мобильных */
        }

        .overlay { 
            position: fixed; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            width: 320px; height: 180px; 
            border: 4px solid #4ade80; 
            box-shadow: 0 0 0 5000px rgba(0,0,0,0.6); 
            z-index: 10; pointer-events: none; 
            border-radius: 12px;
        }

        .scan-line {
            position: absolute; width: 100%; height: 3px;
            background: #4ade80; top: 50%;
            box-shadow: 0 0 20px #4ade80;
            animation: moveLine 1.5s ease-in-out infinite;
        }

        @keyframes moveLine { 0%, 100% { top: 10%; } 50% { top: 90%; } }

        input { padding: 15px; font-size: 20px; width: 80%; border-radius: 12px; margin: 20px 0; border: none; }
        button { padding: 20px; width: 80%; background: #16a34a; color: #fff; border: none; border-radius: 12px; font-weight: bold; font-size: 18px; }
        #status { position: fixed; bottom: 40px; width: 100%; font-weight: bold; font-size: 20px; }
    </style>
</head>
<body>

    <div id="auth">
        <h2 style="margin-top: 50px;">HD SCANNER MODE</h2>
        <input type="number" id="kid" placeholder="Введите ID">
        <br>
        <button onclick="start()">ЗАПУСТИТЬ</button>
    </div>

    <div id="reader" style="display:none; width: 100vw; height: 100vh;"></div>
    <div id="ov" class="overlay" style="display:none;">
        <div class="scan-line"></div>
    </div>
    <div id="status"></div>

    <script>
        const firebaseConfig = { databaseURL: "https://cassa-simulator-4-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let canScan = true;

        async function start() {
            const id = document.getElementById('kid').value;
            if(id.length !== 6) return;
            
            document.getElementById('auth').style.display = 'none';
            document.getElementById('reader').style.display = 'block';
            document.getElementById('ov').style.display = 'block';

            const html5QrCode = new Html5Qrcode("reader");

            const config = { 
                fps: 30, 
                qrbox: { width: 320, height: 180 },
                videoConstraints: {
                    facingMode: "environment",
                    // Требуем HD как у профи
                    width: { ideal: 1920 }, 
                    height: { ideal: 1080 },
                    // Пытаемся включить непрерывный автофокус
                    focusMode: "continuous",
                    advanced: [
                        { zoom: 1.1 }, // Легкий зум помогает сфокусироваться на штрих-коде
                        { sharpness: 100 } // Если железо поддерживает
                    ]
                }
            };

            html5QrCode.start({ facingMode: "environment" }, config, (txt) => {
                if(canScan) {
                    canScan = false;
                    db.ref('kiosks/' + id).update({ lastScan: txt });
                    if(navigator.vibrate) navigator.vibrate(150);
                    document.getElementById('status').innerHTML = `<span style="color:#4ade80">СЧИТАНО: ${txt}</span>`;
                    setTimeout(() => { 
                        canScan = true; 
                        document.getElementById('status').innerText = "ГОТОВ"; 
                    }, 2500); 
                }
            });
        }
    </script>
</body>
</html>
