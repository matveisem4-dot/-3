<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; text-align: center; overflow: hidden; }
        
        /* АНТИ-ПЕРЕСВЕТ: Убавляем яркость, оставляем четкость */
        #reader video { 
            filter: brightness(0.9) contrast(1.2) saturate(1.0) !important;
            object-fit: cover !important;
            image-rendering: -webkit-optimize-contrast;
        }

        .overlay { 
            position: fixed; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            width: 320px; height: 180px; 
            border: 3px solid #60a5fa; 
            box-shadow: 0 0 0 5000px rgba(0,0,0,0.7); 
            z-index: 10; pointer-events: none; 
            border-radius: 15px;
        }

        .scan-line {
            position: absolute; width: 100%; height: 2px;
            background: #60a5fa; top: 50%;
            box-shadow: 0 0 15px #60a5fa;
            animation: moveLine 1.8s ease-in-out infinite;
        }

        @keyframes moveLine { 0%, 100% { top: 10%; } 50% { top: 90%; } }

        #auth { padding-top: 50px; }
        input { padding: 15px; font-size: 20px; width: 80%; border-radius: 12px; margin: 20px 0; border: none; }
        button { padding: 20px; width: 80%; background: #2563eb; color: #fff; border: none; border-radius: 12px; font-weight: bold; }
        #status { position: fixed; bottom: 30px; width: 100%; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>

    <div id="auth">
        <h2>СИСТЕМА СКАНИРОВАНИЯ</h2>
        <input type="number" id="kid" placeholder="ID 000000">
        <br>
        <button onclick="start()">ЗАПУСТИТЬ HD</button>
    </div>

    <div id="reader" style="display:none; width: 100vw; height: 100vh;"></div>
    <div id="ov" class="overlay" style="display:none;">
        <div class="scan-line"></div>
    </div>
    <div id="status"></div>

    <script>
        const firebaseConfig = { databaseURL: "https://cassa-simulator-4-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let canScan = true;

        async function start() {
            const id = document.getElementById('kid').value;
            if(id.length !== 6) return;
            
            document.getElementById('auth').style.display = 'none';
            document.getElementById('reader').style.display = 'block';
            document.getElementById('ov').style.display = 'block';

            const html5QrCode = new Html5Qrcode("reader");

            const config = { 
                fps: 30, 
                qrbox: { width: 320, height: 180 },
                videoConstraints: {
                    facingMode: "environment",
                    width: { ideal: 1920 },
                    height: { ideal: 1080 },
                    // БОРЬБА С ПЕРЕСВЕТОМ
                    advanced: [
                        { exposureMode: "continuous" }, // Авто-подстройка света
                        { exposureCompensation: -1.0 }, // Принудительно затемняем на 1 стоп
                        { whiteBalanceMode: "continuous" },
                        { focusMode: "continuous" }
                    ]
                }
            };

            html5QrCode.start({ facingMode: "environment" }, config, (txt) => {
                if(canScan) {
                    canScan = false;
                    db.ref('kiosks/' + id).update({ lastScan: txt });
                    if(navigator.vibrate) navigator.vibrate(100);
                    document.getElementById('status').innerHTML = "ОТПРАВЛЕНО";
                    setTimeout(() => { canScan = true; document.getElementById('status').innerText = ""; }, 2000); 
                }
            });
        }
    </script>
</body>
</html>
