<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; text-align: center; overflow: hidden; }
        
        /* ХАКЕРСКАЯ КОРРЕКЦИЯ ИЗОБРАЖЕНИЯ */
        #reader video { 
            /* Выкручиваем контраст, чтобы серые штрихи стали черными */
            filter: contrast(1.8) brightness(1.2) sharp(1.5) !important;
            object-fit: cover !important;
            /* Убираем аппаратное сглаживание, которое мылит картинку */
            image-rendering: pixelated; 
        }

        .overlay { 
            position: fixed; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            width: 300px; height: 160px; 
            border: 4px solid #00ff00; /* Зеленый лучше виден камере */
            box-shadow: 0 0 0 5000px rgba(0,0,0,0.7); 
            z-index: 10; pointer-events: none; 
            border-radius: 10px;
        }

        .scan-line {
            position: absolute; width: 100%; height: 3px;
            background: #00ff00; top: 50%;
            box-shadow: 0 0 15px #00ff00;
            animation: moveLine 1.5s ease-in-out infinite;
        }

        @keyframes moveLine { 0% { top: 5%; } 50% { top: 95%; } 100% { top: 5%; } }

        #auth { padding-top: 50px; }
        input { padding: 15px; font-size: 20px; width: 80%; border-radius: 10px; margin: 20px 0; border: none; }
        button { padding: 20px; width: 80%; background: #22c55e; color: #fff; border: none; border-radius: 10px; font-weight: bold; font-size: 18px; }
        #status { position: fixed; bottom: 40px; width: 100%; font-weight: bold; font-size: 20px; }
    </style>
</head>
<body>

    <div id="auth">
        <h2>ID КИОСКА</h2>
        <input type="number" id="kid" placeholder="Введите 6 цифр">
        <br>
        <button onclick="start()">ЗАПУСТИТЬ HD-СКАНЕР</button>
    </div>

    <div id="reader" style="display:none; width: 100vw; height: 100vh;"></div>
    <div id="ov" class="overlay" style="display:none;">
        <div class="scan-line"></div>
    </div>
    <div id="status"></div>

    <script>
        const firebaseConfig = { databaseURL: "https://cassa-simulator-4-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let canScan = true;

        async function start() {
            const id = document.getElementById('kid').value;
            if(id.length !== 6) return;
            
            document.getElementById('auth').style.display = 'none';
            document.getElementById('reader').style.display = 'block';
            document.getElementById('ov').style.display = 'block';

            const html5QrCode = new Html5Qrcode("reader");

            // НАСТРОЙКИ ДЛЯ СЛАБЫХ КАМЕР
            const config = { 
                fps: 60, // Максимальная частота для быстрого захвата
                qrbox: { width: 300, height: 160 },
                aspectRatio: 1.777778,
                videoConstraints: {
                    facingMode: "environment",
                    // Требуем максимальное разрешение, которое потянет железо
                    width: { ideal: 1920 },
                    height: { ideal: 1080 },
                    // Пытаемся активировать автофокус
                    focusMode: "continuous",
                    whiteBalanceMode: "continuous"
                }
            };

            html5QrCode.start({ facingMode: "environment" }, config, (txt) => {
                if(canScan) {
                    canScan = false;
                    db.ref('kiosks/' + id).update({ lastScan: txt });
                    
                    if(navigator.vibrate) navigator.vibrate(200);
                    document.getElementById('status').innerHTML = `<span style="color:#22c55e">УСПЕШНО: ${txt}</span>`;
                    
                    setTimeout(() => {
                        canScan = true;
                        document.getElementById('status').innerText = "ГОТОВ";
                    }, 2000); 
                }
            }).catch(err => {
                document.getElementById('status').innerText = "Ошибка: " + err;
            });
        }
    </script>
</body>
</html>
