<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; text-align: center; overflow: hidden; }
        
        /* УБИРАЕМ МЫЛО: Аппаратная четкость */
        #reader video { 
            filter: contrast(1.5) brightness(1.1) !important;
            object-fit: cover !important;
            image-rendering: -webkit-optimize-contrast; /* Для iOS/Chrome */
            transform: translateZ(0); /* Включаем видеокарту для рендеринга */
        }

        .overlay { 
            position: fixed; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            width: 320px; height: 180px; 
            border: 3px solid #3b82f6; 
            box-shadow: 0 0 0 5000px rgba(0,0,0,0.7); 
            z-index: 10; pointer-events: none; 
            border-radius: 15px;
        }

        .scan-line {
            position: absolute; width: 100%; height: 2px;
            background: #3b82f6; top: 50%;
            box-shadow: 0 0 15px #3b82f6;
            animation: moveLine 1.5s ease-in-out infinite;
        }

        @keyframes moveLine { 0%, 100% { top: 5%; } 50% { top: 95%; } }

        #auth { padding-top: 50px; }
        input { padding: 15px; font-size: 20px; width: 80%; border-radius: 12px; margin: 20px 0; border: none; }
        button { padding: 20px; width: 80%; background: #3b82f6; color: #fff; border: none; border-radius: 12px; font-weight: bold; font-size: 18px; cursor: pointer; }
        #status { position: fixed; bottom: 30px; width: 100%; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>

    <div id="auth">
        <h2>СИСТЕМА ПОДКЛЮЧЕНА</h2>
        <p>Введите ID для синхронизации</p>
        <input type="number" id="kid" placeholder="000000">
        <br>
        <button onclick="start()">АКТИВИРОВАТЬ HD</button>
    </div>

    <div id="reader" style="display:none; width: 100vw; height: 100vh;"></div>
    <div id="ov" class="overlay" style="display:none;">
        <div class="scan-line"></div>
    </div>
    <div id="status"></div>

    <script>
        const firebaseConfig = { databaseURL: "https://cassa-simulator-4-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let canScan = true;

        async function start() {
            const id = document.getElementById('kid').value;
            if(id.length !== 6) return;
            
            document.getElementById('auth').style.display = 'none';
            document.getElementById('reader').style.display = 'block';
            document.getElementById('ov').style.display = 'block';

            const html5QrCode = new Html5Qrcode("reader");

            const config = { 
                fps: 30, 
                qrbox: { width: 320, height: 180 },
                // Продвинутые настройки захвата
                videoConstraints: {
                    facingMode: "environment",
                    width: { ideal: 1920 }, // Запрашиваем Full HD
                    height: { ideal: 1080 },
                    // Пытаемся задействовать автофокус и зум
                    focusMode: "continuous",
                    advanced: [
                        { zoom: 1.1 }, // Легкий зум убирает искажения по краям линзы
                        { focusDistance: 0.1 } // Пытаемся сфокусироваться на близком расстоянии
                    ]
                }
            };

            html5QrCode.start({ facingMode: "environment" }, config, (txt) => {
                if(canScan) {
                    canScan = false;
                    db.ref('kiosks/' + id).update({ lastScan: txt });
                    if(navigator.vibrate) navigator.vibrate(100);
                    document.getElementById('status').innerHTML = `<span style="color:#3b82f6">ТОВАР СЧИТАН</span>`;
                    setTimeout(() => {
                        canScan = true;
                        document.getElementById('status').innerText = "ГОТОВ";
                    }, 2000); 
                }
            }).catch(err => {
                document.getElementById('status').innerText = "Ошибка доступа: " + err;
            });
        }
    </script>
</body>
</html>
