<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner Terminal</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { margin: 0; padding: 0; background: #000; color: white; overflow: hidden; font-family: sans-serif; }
        
        #reader { width: 100vw; height: 100vh; }
        
        .ui-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: space-between;
            pointer-events: none; z-index: 10;
        }

        .top-bar {
            padding: 20px; background: rgba(0,0,0,0.6);
            display: flex; gap: 10px; pointer-events: auto;
        }

        input {
            flex: 1; padding: 12px; border-radius: 8px; border: none;
            background: #222; color: white; font-size: 16px; text-align: center;
        }

        .bottom-bar {
            padding: 30px; background: rgba(0,0,0,0.6);
            text-align: center; font-weight: bold; font-size: 18px;
        }

        /* Тот самый прицел */
        .scanner-target {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 250px; height: 150px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 15px; pointer-events: none;
        }
        .scanner-target::after {
            content: ""; position: absolute; top: 50%; left: 5%;
            width: 90%; height: 2px; background: #ff0000;
            box-shadow: 0 0 10px #ff0000;
            animation: move 2s infinite ease-in-out;
        }
        @keyframes move { 0%, 100% { top: 20%; } 50% { top: 80%; } }
    </style>
</head>
<body>

    <div id="reader"></div>

    <div class="ui-layer">
        <div class="top-bar">
            <input type="number" id="kiosk-id" placeholder="ID КИОСКА" oninput="saveId()">
        </div>
        
        <div class="scanner-target"></div>

        <div class="bottom-bar" id="status">ОЖИДАНИЕ ID...</div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://cassa-simulator-4-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const statusEl = document.getElementById('status');
        const kioskInput = document.getElementById('kiosk-id');
        const beep = new Audio('https://www.soundjay.com/buttons/beep-01a.mp3');

        // Загрузка сохраненного ID
        kioskInput.value = localStorage.getItem('scanner_kiosk_id') || "";

        function saveId() {
            localStorage.setItem('scanner_kiosk_id', kioskInput.value);
            if(kioskInput.value.length >= 6) startCamera();
        }

        function startCamera() {
            const html5QrCode = new Html5Qrcode("reader");
            const config = { 
                fps: 20, 
                qrbox: { width: 250, height: 150 },
                aspectRatio: 1.0
            };

            html5QrCode.start(
                { facingMode: "environment" }, 
                config, 
                (decodedText) => {
                    const id = kioskInput.value;
                    if(!id) {
                        statusEl.innerText = "ВВЕДИТЕ ID!";
                        statusEl.style.color = "red";
                        return;
                    }

                    beep.play();
                    // Отправка в Firebase
                    db.ref('kiosks/' + id).update({
                        lastScan: decodedText,
                        timestamp: Date.now()
                    });

                    statusEl.innerText = "ОТПРАВЛЕНО: " + decodedText;
                    statusEl.style.color = "#22c55e";

                    // Пауза, чтобы не дублировать
                    html5QrCode.pause();
                    setTimeout(() => {
                        html5QrCode.resume();
                        statusEl.innerText = "ГОТОВ";
                        statusEl.style.color = "white";
                    }, 2000);
                }
            ).catch(err => {
                statusEl.innerText = "ОШИБКА КАМЕРЫ";
                console.error(err);
            });
        }

        // Если ID уже был, запускаем сразу
        if(kioskInput.value.length >= 6) {
            setTimeout(startCamera, 1000);
        }
    </script>
</body>
</html>
