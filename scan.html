<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; text-align: center; overflow: hidden; }
        
        /* ПРИНУДИТЕЛЬНАЯ РЕЗКОСТЬ КАК У БИТИКИ */
        #reader video { 
            filter: contrast(1.6) brightness(1.1) !important;
            object-fit: cover !important;
            image-rendering: -webkit-optimize-contrast;
            -webkit-backface-visibility: hidden;
        }

        .overlay { 
            position: fixed; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            width: 300px; height: 180px; 
            border: 3px solid #4ade80; 
            box-shadow: 0 0 0 5000px rgba(0,0,0,0.6); 
            z-index: 10; pointer-events: none; 
            border-radius: 20px;
        }

        .scan-line {
            position: absolute; width: 100%; height: 2px;
            background: #4ade80; top: 50%;
            box-shadow: 0 0 15px #4ade80;
            animation: moveLine 1.5s ease-in-out infinite;
        }

        @keyframes moveLine { 0%, 100% { top: 10%; } 50% { top: 90%; } }

        #auth { padding-top: 60px; }
        input { padding: 18px; font-size: 20px; width: 85%; border-radius: 15px; margin: 20px 0; border: none; }
        button { padding: 22px; width: 85%; background: #22c55e; color: #fff; border: none; border-radius: 15px; font-weight: bold; font-size: 18px; }
        #status { position: fixed; bottom: 50px; width: 100%; font-weight: bold; font-size: 20px; text-shadow: 0 2px 10px #000; }
    </style>
</head>
<body>

    <div id="auth">
        <h2 style="font-weight: 900;">ULTRA SCANNER HD</h2>
        <input type="number" id="kid" placeholder="ID терминала">
        <br>
        <button onclick="start()">ЗАПУСТИТЬ</button>
    </div>

    <div id="reader" style="display:none; width: 100vw; height: 100vh;"></div>
    <div id="ov" class="overlay" style="display:none;">
        <div class="scan-line"></div>
    </div>
    <div id="status"></div>

    <script>
        const firebaseConfig = { databaseURL: "https://cassa-simulator-4-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let canScan = true;

        async function start() {
            const id = document.getElementById('kid').value;
            if(id.length !== 6) return;
            
            document.getElementById('auth').style.display = 'none';
            document.getElementById('reader').style.display = 'block';
            document.getElementById('ov').style.display = 'block';

            const html5QrCode = new Html5Qrcode("reader");

            const config = { 
                fps: 30, 
                qrbox: { width: 300, height: 180 },
                videoConstraints: {
                    facingMode: "environment",
                    width: { ideal: 1920 }, // Требуем Full HD
                    height: { ideal: 1080 },
                    // Продвинутые параметры для борьбы с "мылом"
                    focusMode: "continuous",
                    advanced: [
                        { brightness: 100 },
                        { contrast: 100 },
                        { sharp: 100 },
                        { zoom: 1.1 } // Зум помогает убрать искажения
                    ]
                }
            };

            html5QrCode.start({ facingMode: "environment" }, config, (txt) => {
                if(canScan) {
                    canScan = false;
                    db.ref('kiosks/' + id).update({ lastScan: txt });
                    if(navigator.vibrate) navigator.vibrate(100);
                    document.getElementById('status').innerHTML = `<span style="color:#4ade80">OK: ${txt}</span>`;
                    setTimeout(() => {
                        canScan = true;
                        document.getElementById('status').innerText = "СКАНЕР ГОТОВ";
                    }, 2000); 
                }
            }).catch(err => {
                document.getElementById('status').innerText = "Ошибка: " + err;
            });
        }
    </script>
</body>
</html>
