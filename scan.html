<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { margin: 0; background: #1a1a1a; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        
        /* КОНТЕЙНЕР КАМЕРЫ: Не на весь экран! */
        #reader-wrapper {
            position: relative;
            width: 90%;
            max-width: 400px;
            aspect-ratio: 1 / 1; /* Квадрат как у профи */
            border-radius: 20px;
            overflow: hidden;
            border: 4px solid #333;
            background: #000;
        }

        #reader { width: 100%; height: 100%; }

        /* Настройки самого видео внутри блока */
        #reader video { 
            object-fit: cover !important;
            filter: contrast(1.1) brightness(1.0) !important;
        }

        .overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border: 2px solid #22c55e; 
            box-sizing: border-box;
            z-index: 10; pointer-events: none; 
        }

        .scan-line {
            position: absolute; width: 100%; height: 2px;
            background: #22c55e; top: 50%;
            box-shadow: 0 0 10px #22c55e;
            animation: moveLine 2s linear infinite;
        }

        @keyframes moveLine { 0% { top: 0%; } 100% { top: 100%; } }

        #auth { text-align: center; }
        input { padding: 15px; font-size: 18px; width: 80%; border-radius: 10px; margin: 10px 0; border: none; }
        button { padding: 18px; width: 85%; background: #22c55e; color: #fff; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        #status { margin-top: 20px; font-weight: bold; font-size: 18px; min-height: 1.2em; }
    </style>
</head>
<body>

    <div id="auth">
        <h2 style="margin-bottom: 20px;">KIOSK SCANNER</h2>
        <input type="number" id="kid" placeholder="ID КИОСКА (6 цифр)">
        <br>
        <button onclick="start()">ВОЙТИ В СИСТЕМУ</button>
    </div>

    <div id="reader-wrapper" style="display:none;">
        <div id="reader"></div>
        <div class="overlay">
            <div class="scan-line"></div>
        </div>
    </div>
    
    <div id="status"></div>

    <script>
        const firebaseConfig = { databaseURL: "https://cassa-simulator-4-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let canScan = true;

        function start() {
            const id = document.getElementById('kid').value;
            if(id.length !== 6) return;
            
            document.getElementById('auth').style.display = 'none';
            document.getElementById('reader-wrapper').style.display = 'block';

            const html5QrCode = new Html5Qrcode("reader");

            const config = { 
                fps: 25, 
                qrbox: (viewfinderWidth, viewfinderHeight) => {
                    return { width: viewfinderWidth * 0.8, height: viewfinderHeight * 0.4 };
                },
                videoConstraints: {
                    facingMode: "environment",
                    // Используем стандартное разрешение, чтобы линза не перенапрягалась
                    width: { ideal: 1280 },
                    height: { ideal: 720 },
                    focusMode: "continuous"
                }
            };

            html5QrCode.start({ facingMode: "environment" }, config, (txt) => {
                if(canScan) {
                    canScan = false;
                    db.ref('kiosks/' + id).update({ lastScan: txt });
                    if(navigator.vibrate) navigator.vibrate(100);
                    document.getElementById('status').innerHTML = `<span style="color:#22c55e">ОТПРАВЛЕНО: ${txt}</span>`;
                    setTimeout(() => {
                        canScan = true;
                        document.getElementById('status').innerText = "ГОТОВ";
                    }, 2000); 
                }
            });
        }
    </script>
</body>
</html>
