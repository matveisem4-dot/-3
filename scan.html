<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner Pro Ultra</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            color: #fff; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            text-align: center; 
            overflow: hidden; 
            height: 100vh; 
        }
        
        /* Экран ввода ID */
        #auth {
            padding-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        h2 { font-weight: 300; letter-spacing: 2px; }
        input { 
            padding: 18px; 
            font-size: 24px; 
            width: 250px; 
            border-radius: 15px; 
            border: 2px solid #3b82f6; 
            background: #111; 
            color: white; 
            text-align: center;
            outline: none;
        }
        button { 
            padding: 18px 40px; 
            width: 250px; 
            background: #2563eb; 
            color: #fff; 
            border: none; 
            border-radius: 15px; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 18px;
            transition: 0.3s;
        }
        button:active { transform: scale(0.95); background: #1d4ed8; }

        /* Окно сканера */
        #reader { 
            display: none;
            width: 350px;   /* Твой размер */
            height: 250px;  /* Твой размер */
            background: #000;
            border: 4px solid #3b82f6; 
            border-radius: 25px;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
        }

        /* Настройка видео - УБРАНО ЗАТЕМНЕНИЕ */
        #reader video { 
            object-fit: cover !important;
            width: 100% !important;
            height: 100% !important;
            /* Усиление четкости без затемнения */
            filter: brightness(1.1) contrast(1.2) !important; 
        }

        /* Лазерная линия */
        .laser {
            position: absolute; top: 0; left: 0; width: 100%; height: 3px;
            background: #ff0000;
            box-shadow: 0 0 15px #ff0000;
            animation: scanLine 2s infinite ease-in-out;
            z-index: 10;
        }
        @keyframes scanLine {
            0% { top: 15%; opacity: 0.2; }
            50% { top: 85%; opacity: 1; }
            100% { top: 15%; opacity: 0.2; }
        }

        /* Статус снизу */
        #status { 
            position: fixed; 
            bottom: 40px; 
            width: 100%; 
            font-weight: bold; 
            font-size: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            transition: 0.3s;
        }

        /* Уголки для красоты внутри рамки */
        .corner {
            position: absolute; width: 30px; height: 30px;
            border: 4px solid white; z-index: 11; opacity: 0.7;
        }
        .top-left { top: 15px; left: 15px; border-right: 0; border-bottom: 0; border-top-left-radius: 10px; }
        .top-right { top: 15px; right: 15px; border-left: 0; border-bottom: 0; border-top-right-radius: 10px; }
        .bottom-left { bottom: 15px; left: 15px; border-right: 0; border-top: 0; border-bottom-left-radius: 10px; }
        .bottom-right { bottom: 15px; right: 15px; border-left: 0; border-top: 0; border-bottom-right-radius: 10px; }
    </style>
</head>
<body>

    <div id="auth">
        <h2>CONNECT TO KIOSK</h2>
        <input type="number" id="kid" placeholder="ID: 000000" maxlength="6">
        <button onclick="startScanner()">ACTIVATE SCANNER</button>
    </div>

    <div id="reader">
        <div class="laser"></div>
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
    </div>
    
    <div id="status">WAITING FOR CONNECTION...</div>

    <script>
        // Тот же конфиг Firebase
        const firebaseConfig = { databaseURL: "https://cassa-simulator-4-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let canScan = true; 

        // Автозаполнение последнего ID
        if(localStorage.getItem('last_kiosk_id')) {
            document.getElementById('kid').value = localStorage.getItem('last_kiosk_id');
        }

        function startScanner() {
            const id = document.getElementById('kid').value;
            if(id.length < 3) { alert("Invalid ID"); return; }

            localStorage.setItem('last_kiosk_id', id);

            document.getElementById('auth').style.display = 'none';
            document.getElementById('reader').style.display = 'block';
            document.getElementById('status').innerText = "READY TO SCAN";

            const scanner = new Html5Qrcode("reader");
            
            const config = { 
                fps: 25, 
                qrbox: { width: 320, height: 220 }, // Зона считывания почти во всю рамку
                aspectRatio: 1.4,
                videoConstraints: {
                    facingMode: "environment",
                    advanced: [{ exposureMode: "continuous", focusMode: "continuous" }]
                }
            };

            scanner.start({ facingMode: "environment" }, config, (decodedText) => {
                // Прямая проверка: сканируем только если разрешено и текст не пустой
                if(canScan && decodedText) {
                    canScan = false;
                    
                    const scannedCode = decodedText.trim(); // Чистые цифры без мусора
                    
                    if(navigator.vibrate) navigator.vibrate(100);
                    
                    // Эффект успеха: рамка в зеленый
                    const readerEl = document.getElementById('reader');
                    readerEl.style.borderColor = "#22c55e";
                    readerEl.style.boxShadow = "0 0 50px rgba(34, 197, 94, 0.6)";

                    // ОТПРАВКА ИМЕННО ТОГО, ЧТО СЧИТАЛИ
                    db.ref('kiosks/' + id).update({ 
                        lastScan: scannedCode,
                        t: Date.now() 
                    });
                    
                    document.getElementById('status').innerText = "✅ SENT: " + scannedCode;
                    document.getElementById('status').style.color = "#22c55e";
                    
                    // Пауза 2 сек перед следующим сканированием
                    setTimeout(() => {
                        canScan = true;
                        document.getElementById('status').innerText = "READY";
                        document.getElementById('status').style.color = "#fff";
                        readerEl.style.borderColor = "#3b82f6";
                        readerEl.style.boxShadow = "0 0 40px rgba(59, 130, 246, 0.3)";
                    }, 2000); 
                }
            }).catch(err => {
                document.getElementById('status').innerText = "CAMERA ERROR";
                console.error(err);
            });
        }
    </script>
</body>
</html>
