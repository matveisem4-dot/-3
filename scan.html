<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; text-align: center; }
        #reader video { filter: brightness(0.6) contrast(1.5) !important; }
        .overlay { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 250px; height: 150px; border: 2px solid #3b82f6; z-index: 10; pointer-events: none; }
        input { padding: 15px; font-size: 20px; width: 80%; border-radius: 10px; margin: 20px 0; }
        button { padding: 20px; width: 80%; background: #2563eb; color: #fff; border: none; border-radius: 10px; font-weight: bold; }
        #status { position: fixed; bottom: 20px; width: 100%; font-weight: bold; }
    </style>
</head>
<body>

    <div id="auth">
        <h2>ID КИОСКА</h2>
        <input type="number" id="kid" placeholder="000000">
        <br>
        <button onclick="start()">ПОДКЛЮЧИТЬ</button>
    </div>

    <div id="reader" style="display:none; width: 100vw; height: 100vh;"></div>
    <div id="ov" class="overlay" style="display:none;"></div>
    <div id="status"></div>

    <script>
        const firebaseConfig = { databaseURL: "https://cassa-simulator-4-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let canScan = true; // Флаг задержки

        function start() {
            const id = document.getElementById('kid').value;
            if(id.length !== 6) return;
            document.getElementById('auth').style.display = 'none';
            document.getElementById('reader').style.display = 'block';
            document.getElementById('ov').style.display = 'block';

            const sc = new Html5Qrcode("reader");
            sc.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (txt) => {
                if(canScan) {
                    canScan = false; // Блокируем новые сканы
                    
                    db.ref('kiosks/' + id).update({ lastScan: txt });
                    if(navigator.vibrate) navigator.vibrate(100);
                    document.getElementById('status').innerText = "ОТПРАВЛЕНО!";
                    
                    // УСТАНАВЛИВАЕМ ЗАДЕРЖКУ 2 СЕКУНДЫ
                    setTimeout(() => {
                        canScan = true;
                        document.getElementById('status').innerText = "ГОТОВ";
                    }, 2000); 
                }
            });
        }
    </script>
</body>
</html>
